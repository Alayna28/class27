<html>
    <head>
        <title>js in detail pt 2</title>

    </head>
    <body>
     <p>this example below will show us how to use <b>catch</b> :</p>
     
     <p id="error_message"></p>

     <script>
        try {
            addalert ("Hi! My name is alayna") 

        }
        catch(err) {
            document.getElementById("error_message").innerHTML = err.message;
        }
     </script>
    </body>
</html>
