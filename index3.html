<html>
    <head>
        <title>js in detail pt 3</title>
    </head>
    <body>

        <h1>js arrow function</h1>
        <p>this example shows with a arrow function and parameter</p>

        <p id="result"></p>
        <script>

            add = (a,b) => a+b;
            document.getElementById("result").innerHTML = add (10,26);
        </script>
    </body>
